<div flex layout="column" class="light-bg content">
  <div class="fab-section">
    <md-fab-speed-dial>
      <md-fab-trigger>
        <md-button ng-click="vm.createStudent()" aria-label="menu" class="md-fab md-warn">
          <md-icon md-svg-src="assets/images/material-icons/add-ico.svg"></md-icon>
        </md-button>
      </md-fab-trigger>
    </md-fab-speed-dial>
  </div>
  <md-toolbar layout="row" class="secondary-bg">
    <div class="md-toolbar-tools">
      <span>Students</span>
    </div>
  </md-toolbar>
  <md-content>
    <div layout="row" ng-hide="vm.model.students.length" layout-sm="column" flex class="preloader-backdrop" layout-align="space-around">
      <md-progress-circular class="preloader" md-mode="indeterminate"></md-progress-circular>
    </div>
    {{ vm.students }}
    <md-list ng-show="vm.model.students.length">
      {{ vm.students }}
      <md-list-item class="md-2-line" ng-repeat="student in vm.model.students">
        <div class="md-list-item-text" layout="column">
          <h3 ng-bind="student.student_surname + student.student_name"></h3>
          <h4>{{ student.student_fname }}</h4>
        </div>
        <md-divider></md-divider>
      </md-list-item>
    </md-list>
  </md-content>
</div>
